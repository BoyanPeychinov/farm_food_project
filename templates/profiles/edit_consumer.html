{% extends 'shared/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <form class="aligned" action="{% url 'edit consumer' request.user.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary mt-2" type="submit">Confirm</button>
        </form>
    </div>
{% endblock %}
