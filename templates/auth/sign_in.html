{% extends 'shared/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <form class="aligned" action="{% url 'sign in' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary mt-2" type="submit">Sign In</button>
        </form>
        <hr>
        <p>If you need to sign up</p>
        <a href="{% url 'sign up' %}" class="btn btn-primary">Go Sign up</a>
    </div>
{% endblock %}
